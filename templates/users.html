{{#blogUsers}}
<li class="single-post" id="user-{{postId}}">
    <article>
        <div>
            <div class="dot">&nbsp;</div>
            <h3 class="title">{{username}}</h3>
        </div>
        <p class="subtitle">&nbsp;Name: {{fullname}}</p>
        <p class="subtitle">&nbsp;Age: {{age}}</p>
        <p class="subtitle">&nbsp;Interested in: {{interests}}</p>
    </article>
</li>
{{/blogUsers}}
