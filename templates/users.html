{{#blogUsers}}
<li class="single-post">
    <article id="post-{{postId}}">
        <div>
            <div class="dot">&nbsp;</div>
            <h3 class="title">Username: {{username}}</h3>
        </div>
        <p class="subtitle">{{fullname}}</p>
        <p class="subtitle">Age: {{age}}</p>
        <p class="subtitle">Interested in: {{interests}}</p>
    </article>
</li>
{{/blogUsers}}
